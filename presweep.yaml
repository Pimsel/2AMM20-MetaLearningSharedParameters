# Program to run
program: pretrain.py

# Search method (grid, random, bayes)
method: random

# Project
project: SPO_pretrainer_sweeptest

# Metric to optimize
metric: 
  name: avg_loss
  goal: minimize

# Parameter spaces to search
parameters:
  learning_rate:
    distribution: uniform
    min: 1e-6
    max: 1e-4
  batch_size: 
    distribution: q_uniform
    min: 1
    max: 8
    q: 1
